spring.application.name=StudentDashboard

server.port=8095

#Data Source properties
spring.datasource.url=jdbc:mysql://localhost:3306/dashboard?useUnicode=yes&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

#To show error message in postman
server.error.include-message=always
